<!doctype html>
<html>
<head>
  <title>Edit pro</title>
</head>
<body>
  <form method="POST" action="{{ url_for('pro_update', id=pro.id) }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ pro.title }}">
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ pro.author }}">
    <input type="submit" value="Update pro">
  </form>
</body>
</html>
